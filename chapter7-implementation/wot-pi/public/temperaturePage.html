    <body>
        <H1>Welcome to the Temperature Page</H1>
        <h2>Temperature Sensor: <span id = "tempValue"><span id = "tempDefaultValue"></span></span></h2>
        
        <script>

            $(document).ready(function(){
                $.getJSON('http://devices.webofthings.io/pi/sensors/temperature', function (data) { //#C
                        $('#tempDefaultValue').html(data.value + ' ' + data.unit); //#D
           
                });

                subscribeToWs('ws://raspberrypi.local:8484/pi/sensors/temperature');

            })

            function subscribeToWs(url, msg) {
                var socket = new WebSocket(url);
        
                socket.onopen = function(){
                    socket.send("Hi from the client side websocket");
                    alert("message sent");
                };
        
                socket.onmessage = function (event) {
                    var data = JSON.parse(event.data);
                    console.log(data);
                    $('#tempValue').html(data.value + " " + data.unit); 
                    alert("Message received");
                };
                socket.onerror = function (error) {
                    console.log('An error occurred while trying to connect to a Websocket!');
                    console.log(error);
                };
                socket.onopen = function (event) {
                    if (msg) {
                        socket.send(msg);
                    }
                };
            }
