<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body>
        <H1>Welcome to the <span id = "header" style = "text-transform: uppercase;"></span> Page</H1>
        <h2><span id = "sensorName"></span><span id = "value"><span id = "defaultValue"></span></span></h2>
        <hr>
        <form id = "message-form" class = "form-group">
            <input class = "form-group" type = "text" id = "putValue" name = "putValue" placeholder = "bool">
            <button type = "submit">Switch LED 2</button>
        </form>
        <!-- <div id="response"> 
			<pre></pre> 
		</div>  -->
        
        <script>
            var url = "raspberrypi.local:8484/pi/actuators/leds/2";
            var urlArray = url.split("/");
            $(document).ready(function(){
                $.getJSON('http://' + url, function (data) {
                    var prefix = url.includes("leds")? "LED ": "";
                    $('#header').html(prefix + urlArray[urlArray.length-1]);
                    $('#sensorName').html(data.name + ": ");
                    var unitName = data.unit? data.unit : "";
                    $('#defaultValue').html(data.value + " " + unitName); 
                });

                subscribeToWs('ws://' + url);
            })

            function subscribeToWs(url, msg) {
                var socket = new WebSocket(url);
        
                socket.onopen = function(){
                    socket.send("Hi from the client side websocket");
                    alert("message sent");
                };
        
                socket.onmessage = function (event) {
                    var data = JSON.parse(event.data);
                    console.log(data);
                    var unitName = data.unit? data.unit : "";
                    $('#value').html(data.value + " " + unitName); 
                    alert("Message received");
                };
                socket.onerror = function (error) {
                    console.log('An error occurred while trying to connect to a Websocket!');
                    console.log(error);
                };
                socket.onopen = function (event) {
                    if (msg) {
                        socket.send(msg);
                    }
                };
            }           
            
            (function($){ function processForm( e ){ 
				$.ajax({ 
					url: "http://raspberrypi.local:8484/pi/actuators/leds/2",
					dataType: 'json',
                    type: 'post',
					contentType: 'application/json',
					data: JSON.stringify({"value": $('#putValue').val() == "true" ? true: false}), 
					processData: false,
					success: function( data, textStatus, jQxhr ){
						$('#response pre').html( JSON.stringify( data ) ); 
					},
					error: function( jqXhr, textStatus, errorThrown ){//#G 
                        console.log( errorThrown ); 
                    },
                    complete:function(){
                        $('#message-form').each(function(){
                            this.reset();   //Here form fields will be cleared.
                        }); 
                    }
				}); 
				e.preventDefault(); } 
				$('#message-form').submit( processForm );
			})(jQuery); 
            //subscribeToWs('ws://localhost:8484/pi/sensors/temperature');
            //subscribeToWs('ws://localhost:8484/things/coapDevice/sensors/co2');
            // subscribeToWs('ws://raspberrypi.local:8484/pi/sensors/pir');
            // subscribeToWs('ws://raspberrypi.local:8484/pi/actuators/leds/1');
            //subscribeToWs('ws://raspberrypi.local:8484/pi/sensors/humidity');
            //subscribeToWs('ws://wot-pi.local:8484/pi/sensors/pir');
        </script>
    </body>
</html>
